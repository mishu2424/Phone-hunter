<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins m-0">
    <header class="w-full h-screen py-7 bg-[#0D6EFD0D]">
      <div class="main-header-container w-[80vw] mx-auto space-y-5">
        <div class="header-details flex items-center justify-between">
          <h3 class="text-xl font-bold border-opacity-90">
            Apurbo Barsha Tech
          </h3>
          <a class="btn bg-blue-600 text-white py-2 px-6"> Sign Up </a>
        </div>
        <div class="banner flex flex-col items-center justify-center">
          <div
            class="banner-details flex flex-col items-center justify-center gap-4 text-center"
          >
            <h1 class="text-7xl font-extrabold">Apple Iphone 13 Pro Max</h1>
            <p class="text-sm opacity-75">
              There are many variations of passages of Lorem Ipsum available,
              but the majority <br />
              have suffered alteration in some form, by injected humou.
            </p>
            <a class="btn text-white bg-blue-600 py-2 px-6">Buy Now</a>
          </div>
          <div class="banner-picture">
            <img
              class="translate-y-20"
              src="./images/Group 48095420.png"
              alt="iphone13Pro"
            />
          </div>
        </div>
      </div>
    </header>
    <main class="mt-96">
      <section class="phone-cards w-[70vw] mx-auto space-y-5 my-5">
        <div class="search-container space-y-5">
          <h5 class="text-3xl font-bold text-center">Search Your Phone</h5>
          <div
            class="search-field flex justify-between w-[700px] mx-auto bg-[#100F0F0D] rounded-md"
          >
            <div class="input-field flex items-center px-3">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-6 w-6 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                type="text"
                placeholder="Search Your Phone"
                class="input w-full max-w-xs bg-transparent"
              />
            </div>
            <a class="btn bg-blue-600 text-white py-2 px-6">Search</a>
          </div>
        </div>
        <div id="main-phone-container" class="grid grid-cols-3 gap-2">
          <!-- <div class="childCard border border-gray-200 p-5 rounded-xl text-center">
                    <img src="" alt="">
                    <h5 class="text-2xl font-bold"></h5>
                    <p class="text-sm font-light">There are many variations of passages of available, but the majority have suffered</p>
                    <p class="text-xl font-bold">$999</p>
                </div> -->
        </div>
        <div class="show-all-container text-center">
            <a class="btn bg-blue-600 text-white py-2 px-8 ">Show All</a>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
